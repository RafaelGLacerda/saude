<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="icon" href="css/download.svg" type="image/svg">
  <title>Tipo de Consulta</title>
  <link rel="stylesheet" href="css/index.css">
   
</head>
<body>
  <header>
    <h1>Tipo de Consulta</h1>
    <nav>
      <button onclick="irParaHistorico()">Histórico</button>
      <button class="adm" onclick="window.location.href='login_adm.html'" style="margin-left: auto;">ADM</button>
    </nav>
  </header>

  <main>
    <h2>Escolha o tipo de atendimento:</h2>
    <ul id="listaAtendimentos">
      <!-- Itens serão adicionados dinamicamente -->
    </ul>
  </main>


<button id="suporteBtn">Suporte</button>

<div id="suporteForm">
  <form action="https://formsubmit.co/nosenselolclips@gmail.com" method="POST">
    <input type="hidden" name="_next" value="">
    <label>Email:
      <input type="email" name="email" required>
    </label><br>
    <label>Mensagem:
      <textarea name="mensagem" required></textarea>
    </label><br>
    <button type="submit">Enviar</button>
  </form>
</div>

  <script>
      const btn = document.getElementById('suporteBtn');
  const form = document.getElementById('suporteForm');

  btn.onclick = () => {
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
    form.querySelector('input[name="_next"]').value = window.location.href;
  };

    const atendimentos = [
      "Consulta Clínica Geral",
      "Consulta Pediatria",
      "Consulta Ginecologia",
      "Exame de Sangue",
      "Vacinação",
      "Consulta Odontológica"
    ];

    const lista = document.getElementById('listaAtendimentos');
    atendimentos.forEach(tipo => {
      const li = document.createElement('li');
      li.textContent = tipo;
      li.onclick = () => {
        // Envia o tipo para a próxima página por query param
        window.location.href = `postos.html?atendimento=${encodeURIComponent(tipo)}`;
      };
      lista.appendChild(li);
    });

    function irParaHistorico() {
      window.location.href = 'historico.html';
    }
  </script>
</body>
</html>
